name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: https://services.gradle.org/distributions/gradle-7.6.4-all.zip

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java 17 ONLY
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Cordova
      - name: Install Cordova
        run: npm install -g cordova@12

      # 5Ô∏è‚É£ Dependencies
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ Android platform
      - name: Add Android Platform
        run: cordova platform add android@11.0.0

      # 7Ô∏è‚É£ Firebase config
      - name: Create google-services.json
        run: |
          mkdir -p platforms/android/app
          echo "$GOOGLE_SERVICES_JSON" > platforms/android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      # 8Ô∏è‚É£ FORCE Gradle 7.6.4 Wrapper (CRITICAL STEP)
      - name: Force Gradle 7.6.4
        run: |
          cd platforms/android
          ./gradlew wrapper --gradle-version 7.6.4 --distribution-type all
          ./gradlew --version

      # 9Ô∏è‚É£ Build APK (USES ./gradlew)
      - name: Build APK
        run: cordova build android --debug --no-interactive

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Homey-Vendor-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
