name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java 17 (Cordova compatible)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ ANDROID SDK + BUILD TOOLS (üî• MUST BE BEFORE CORDOVA)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 32
          build-tools: 32.0.0
          cmdline-tools: latest

      # 5Ô∏è‚É£ Install Cordova (stable)
      - name: Install Cordova
        run: npm install -g cordova@12

      # 6Ô∏è‚É£ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 7Ô∏è‚É£ Add Android platform (AFTER SDK READY)
      - name: Add Android Platform
        run: cordova platform add android@11.0.0

      # 8Ô∏è‚É£ Firebase config
      - name: Create google-services.json
        run: |
          mkdir -p platforms/android/app
          echo "$GOOGLE_SERVICES_JSON" > platforms/android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      # 9Ô∏è‚É£ Prepare Android
      - name: Prepare Android
        run: cordova prepare android

      # üîü Build Debug APK
      - name: Build APK
        run: cordova build android --debug

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Homey-Vendor-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
