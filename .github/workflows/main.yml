name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java (Android requires)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Cordova install
      - name: Install Cordova
        run: npm install -g cordova

      # 5Ô∏è‚É£ NPM dependencies
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ Add Android platform (platforms/ auto create hoga)
      - name: Add Android Platform
        run: cordova platform add android

      # 7Ô∏è‚É£ üî• GOOGLE SERVICES JSON (FROM GITHUB SECRET)
      - name: Create google-services.json
        run: |
          mkdir -p platforms/android/app
          echo "$GOOGLE_SERVICES_JSON" > platforms/android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      # 8Ô∏è‚É£ Build Debug APK
      - name: Build APK
        run: cordova build android

      # 9Ô∏è‚É£ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Homey-Vendor-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
