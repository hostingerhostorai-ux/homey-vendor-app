name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java 17 (REQUIRED)
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Android SDK (ONLY SDK, no gradle)
      - uses: android-actions/setup-android@v3
        with:
          api-level: 32
          build-tools: 32.0.0
          
        # üîß Force compatible Gradle (disable system Gradle 9)
      - name: Force Gradle 7.x for Cordova
        run: |
          echo "GRADLE_HOME=" >> $GITHUB_ENV
          echo "PATH=$(echo $PATH | sed 's#/usr/share/gradle-9.2.1/bin:##g')" >> $GITHUB_ENV


      # 5Ô∏è‚É£ Cordova
      - name: Install Cordova
        run: npm install -g cordova@12

      # 6Ô∏è‚É£ Project dependencies
      - name: Install npm packages
        run: npm install

      # 7Ô∏è‚É£ Android platform (STABLE + FIXED)
      - name: Add Android Platform
        run: |
          cordova platform rm android || true
          cordova platform add android@10.1.2

        # üîí FORCE Cordova to use compatible Gradle (FINAL FIX)
           - name: Force Gradle 7.6.4 Wrapper
        run: |
          cd platforms/android
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.6.4-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF



      # 8Ô∏è‚É£ Firebase config
      - name: Firebase Config
        run: |
          mkdir -p platforms/android/app
          echo "$GOOGLE_SERVICES_JSON" > platforms/android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      # 9Ô∏è‚É£ Build APK
      - name: Build Debug APK
        run: cordova build android --debug --no-interactive

      # üîü Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: Homey-Vendor-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
