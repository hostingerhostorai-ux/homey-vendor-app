name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Setup Java 17 (MANDATORY)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Setup Android SDK (official)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 32
          build-tools: 32.0.0
          cmdline-tools: latest

      # 5Ô∏è‚É£ Install Gradle 7.6.4 (REQUIRED)
      - name: Install Gradle 7.6.4
        run: |
          wget https://services.gradle.org/distributions/gradle-7.6.4-bin.zip
          unzip gradle-7.6.4-bin.zip
          sudo mv gradle-7.6.4 /opt/gradle
          echo "/opt/gradle/bin" >> $GITHUB_PATH
          gradle -v

      # 6Ô∏è‚É£ Install Cordova
      - name: Install Cordova
        run: npm install -g cordova@12

      # 7Ô∏è‚É£ Install project dependencies
      - name: Install dependencies
        run: npm install

      # 8Ô∏è‚É£ Add Android Platform (COMPATIBLE)
      - name: Add Android Platform
        run: cordova platform add android@11.0.0

      # 9Ô∏è‚É£ Firebase config
      - name: Create google-services.json
        run: |
          mkdir -p platforms/android/app
          echo "$GOOGLE_SERVICES_JSON" > platforms/android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      # üîü Prepare Android
      - name: Prepare Android
        run: cordova prepare android

      # 1Ô∏è‚É£1Ô∏è‚É£ Build APK (Gradle 7.6.4)
      - name: Build APK
        run: cordova build android --debug --no-interactive

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Homey-Vendor-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
