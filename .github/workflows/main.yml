name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java 17 (ONLY)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Cordova
      - name: Install Cordova
        run: npm install -g cordova@12

      # 5Ô∏è‚É£ Project dependencies
      - name: Install dependencies
        run: npm install

      # 6Ô∏è‚É£ Add Android platform (STABLE)
      - name: Add Android Platform
        run: cordova platform add android@11.0.0

      # 7Ô∏è‚É£ Firebase config
      - name: Create google-services.json
        run: |
          mkdir -p platforms/android/app
          echo "$GOOGLE_SERVICES_JSON" > platforms/android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      # 8Ô∏è‚É£ Prepare Android
      - name: Prepare Android
        run: cordova prepare android

      # 9Ô∏è‚É£ Build APK (IMPORTANT FLAGS)
      - name: Build APK
        run: |
          cordova build android --debug --no-interactive

      # üîü Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Homey-Vendor-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
