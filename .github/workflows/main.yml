name: Build Cordova Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Java 17 (MANDATORY)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Android SDK + Build Tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 32
          build-tools: 32.0.0
          cmdline-tools: latest

      # 5Ô∏è‚É£ REMOVE SYSTEM GRADLE 9 (üî• VERY IMPORTANT)
      - name: Remove system Gradle
        run: |
          sudo rm -rf /usr/share/gradle
          gradle -v || true

      # 6Ô∏è‚É£ Install Cordova
      - name: Install Cordova
        run: npm install -g cordova@12

      # 7Ô∏è‚É£ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 8Ô∏è‚É£ Add Android Platform (STABLE)
      - name: Add Android Platform
        run: |
          cordova platform rm android || true
          cordova platform add android@12.0.1

      # 9Ô∏è‚É£ Firebase config
      - name: Create google-services.json
        run: |
          mkdir -p platforms/android/app
          echo "$GOOGLE_SERVICES_JSON" > platforms/android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      # üîü Force Gradle Wrapper 7.6.4
      - name: Force Gradle 7.6.4
        run: |
          cd platforms/android
          sed -i 's/gradle-.*-all.zip/gradle-7.6.4-all.zip/' gradle/wrapper/gradle-wrapper.properties
          ./gradlew --version

      # 1Ô∏è‚É£1Ô∏è‚É£ Build Debug APK (USES GRADLE WRAPPER)
      - name: Build APK
        run: cordova build android --debug --no-interactive

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Homey-Vendor-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
